<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="mx-auto max-w-screen-xl px-4 py-40 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-slate-600 sm:text-3xl">REGISTER</h1>
    
        <form action="#" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
    
            <div>
            <label for="username" class="sr-only">username</label>
    
            <div class="relative">
                <input
                type="username"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Username"
                />
            </div>
            </div>
    
            <div>
            <label for="password" class="sr-only">Password</label>
    
            <div class="relative">
                <input
                type="password"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Password"
                />
            </div>
            <div class="relative">
                <input
                type="password"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Konfirmasi password"
                />
            </div>
            </div>
    
            <button
            type="submit"
            class="block w-full rounded-lg bg-slate-600 px-5 py-3 text-sm font-medium text-white"
            >
            Daftar
            </button>
    
            <p class="text-center text-sm text-gray-500">
            Sudah punya akun?
            <a class="underline" href="login.html">Masuk</a>
            </p>
        </form>
        </div>
    </div>

</body>
</html>
