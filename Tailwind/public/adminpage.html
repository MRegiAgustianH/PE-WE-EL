<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="flex">

            <ul class="space-y-2">

                <li>

                </div>

                    <img src="assets/freefire.png" alt="Free Fire" class="w-full h-32 object-cover rounded-md mb-2">
                    <p class="font-thin">Free Fire</p>
                </div>
          
                <div class="bg-white rounded-lg shadow-md p-4 text-center">
                    <img src="assets/cod.png" alt="Call Of Duty" class="w-full h-32 object-cover rounded-md mb-2">
                    <p class="font-thin">Call Of Duty</p>
